  <div class="BackgroundImageContainer">
    <img class="BackgroundImage" src="https://dl.dropboxusercontent.com/s/snrarld5c388luy/InvoiceBackGroundImage.jpg">
  </div>

  <div class="BodyTitle">
    Request a Quote
  </div>

  <div class="BodyTextAbout">
    <!-- <img class="AboutImage" src="https://dl.dropboxusercontent.com/s/sanzohkvk78q0i9/Plastic%20%284%29.JPG> -->

    <div class="EmailBody">

      <form class="EmailForm" action="http://localhost:3000/Quote" method="post" enctype="application/x-www-form-urlencoded">

        <div class="EmailField">
          <input class="EmailInput" name="Name" placeholder="Name">
        </div>

        <div class="EmailField">
          <input class="EmailInput" name="FromEmail" placeholder="Your Email">
        </div>

        <div class="EmailField">
          <input class="EmailInput" name="Phone" placeholder="Phone Number">
        </div>

        <div class="EmailField">
          <input class="EmailCheckBox" type="checkbox" name="CCOption" value="true">
          <label for="CCOption">Send a copy to my Email</label>
        </div>



        <div class="EmailField">
          <textarea class="EmailBodyInput" name="EmailBody" placeholder=" Invoice, Questions, Comments..."></textarea>
        </div>
        <div id="EmailInputButtonContainer">
          <button class="EmailInputButton">Send</button>
        </div>

      </form>
    </div>

  </div>

</body>
